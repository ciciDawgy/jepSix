<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Jeopardy Game - Multiple Choice with Avatars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Multiplayer Jeopardy Game - Multiple Choice</h1>
  <div id="game-board"></div>
  <div id="question-modal" class="hidden">
    <p id="question-text"></p>
    <div id="choices"></div>
    <button onclick="submitAnswer()">Submit Answer</button>
  </div>
  <div id="score-board">
    <div class="player-info" id="player1-info">
      <img id="player1-avatar" class="avatar" alt="Player 1 Avatar">
      <h2>Player 1: <span id="player1-score">0</span></h2>
    </div>
    <div class="player-info" id="player2-info">
      <img id="player2-avatar" class="avatar" alt="Player 2 Avatar">
      <h2>Player 2: <span id="player2-score">0</span></h2>
    </div>
    <h3>Current Turn: <span id="current-turn">Player 1</span></h3>
  </div>
  <script src="script.js"></script>
</body>
</html>
